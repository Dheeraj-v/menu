<div>
    <h1>{{title}}</h1>
    <table>
      <thead>
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let menu of menuItem">
          <td>{{menu.item | titlecase}}</td>
          <td>{{menu.category | titlecase}}</td>
          <td>{{menu.price}}</td>
        </tr>
      </tbody>
    </table>
</div>
